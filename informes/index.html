<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiHilo - Ingreso al Sistema</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/imagenes/favicon.ico"
    />
    <link rel="stylesheet" href="/informes/estilos.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="/imagenes/logo2.png"
          alt="Logo Confecciones Claudia"
          class="logo"
        />
        <h1>Confecciones Claudia Ltda.</h1>
      </div>
    </header>

    <main>
        <h2>Generación de Informes</h2>
        
        <label for="tipo-informe">Selecciona el tipo de informe:</label>
        <select id="tipo-informe" onchange="generarInforme()">
            <option value="insumos">Insumos</option>
            <option value="productos">Productos Terminados</option>
            <option value="pedidos">Pedidos/Órdenes de Compra</option>
        </select>
        
        <section id="tabla-informe">
            
            <h3>Informe Generado</h3>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                    </tr>
                        
                </thead>
                
                <tbody id="cuerpo-tabla-informe">
                    
                    <!-- Aquí se agregarán los datos del informe dinámicamente -->
                        
                </tbody>
            </table>
        </section>
        <button type="button" onclick="exportarCSV()">Exportar a CSV</button>
    </main>
</div>


    <footer>
      <p>
        &copy; 2024 Confecciones Claudia Ltda. - Todos los derechos reservados.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
