<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiHilo - Ingreso al Sistema</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon.ico" />
    <link rel="stylesheet" href="/Login/estilos.css">
</head>
<body>
    
    <header>
        <div class="header-container">
            <img src="/imagenes/logo2.png" alt="Logo Confecciones Claudia" class="logo">
            <h1>Confecciones Claudia Ltda.</h1>
        </div>
    </header>

    <h2>Bienvenidos</h2>

    <main>
        <div class="login-container">
            <h3>MiHilo - Sistema de Gestión Integral Versión 1.1</h3>
            <form id="loginForm">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <div class="buttons">
                    <button type="submit">Ingresar</button>
                    <button type="reset">Cancelar</button>
                </div>

                <div class="extra-links">
                    <a href="/cambiar_contraseña/index.html">Olvidé mi contraseña</a> |
                    <a href="/crear_usuario/index.html">Crear Usuario</a> |
                    <a href="/administrador/index.html">Administrador</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Confecciones Claudia Ltda. - Todos los derechos reservados.</p>
    </footer>

    <script src="JS/app.js"></script>
</body>
</html>
