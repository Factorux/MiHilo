<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiHilo - Ingreso al Sistema</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/imagenes/favicon.ico"
    />
    <link rel="stylesheet" href="/cambiar_contraseña/estilos.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="/imagenes/logo2.png"
          alt="Logo Confecciones Claudia"
          class="logo"
        />
        <h1>Confecciones Claudia Ltda.</h1>
      </div>
    </header>

    <main>
        
        <h2>Ingreso Administrador</h2>
        <form id="form-administrador">
            <label for="usuario">Usuario Administrador:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="ingresarAdministrador()">Ingresar</button>
        </form>
    </main>
        
      
    <footer>
      <p>
        &copy; 2024 Confecciones Claudia Ltda. - Todos los derechos reservados.
      </p>
    </footer>

    <script src="/cambiar_contraseña/app.js"></script>
  </body>
</html>
