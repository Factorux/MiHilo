<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiHilo - Ingreso al Sistema</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/imagenes/favicon.ico"
    />
    <link rel="stylesheet" href="/crear_producto/estilos.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="/imagenes/logo2.png"
          alt="Logo Confecciones Claudia"
          class="logo"
        />
        <h1>Confecciones Claudia Ltda.</h1>
      </div>
    </header>

    <main>
      <h2>Crear Producto</h2>
      <form id="form-producto">
          <label for="codigo">Código del Producto:</label>
          <input type="text" id="codigo" name="codigo" required>
          <label for="nombre">Nombre del Producto:</label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

          <fieldset>
              <legend>Agregar Detalle</legend>
              <label for="detalle">Detalle:</label>
              <input type="text" id="detalle" name="detalle" required>
              <label for="valor">Valor:</label>
              <input type="text" id="valor" name="valor" required>
              <button type="button" onclick="agregarDetalle()">Agregar Detalle</button>
          </fieldset>
      </form>

      <section id="tabla-detalles">
          <h3>Detalles Agregados</h3>
          
          <table>
            
            <thead>
                  <tr>
                    
                    <th>Detalle</th>
                    <th>Valor</th>
                    <th>Acciones</th>
                  </tr>
            </thead>
            
            <tbody id="cuerpo-tabla-detalles">
                  <!-- Aquí se agregarán los detalles dinámicamente -->
            </tbody>
          
          </table
</table>
      </section>

      <button type="button" onclick="crearProducto()">Crear Producto</button>

      <section id="tabla-productos">
          <h3>Listado de Productos</h3>
          <table>
              <thead>
                  <tr>
                    
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Detalles</th>
                  </tr>
              </thead>
              
              <tbody id="cuerpo-tabla-productos">
                  <!-- Aquí se agregarán los productos dinámicamente -->
              </tbody>
          
          </table>
      </section>
  </main>
     
    <footer>
      <p>
        &copy; 2024 Confecciones Claudia Ltda. - Todos los derechos reservados.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
